# create kustimization.yaml file
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: compose

images:
- name: mongo
  newTag: 8.0-rc
- name: ghcr.io/biosimulators/compose-gateway
  newTag: 0.0.5  # stable is 0.0.3
- name: ghcr.io/biosimulators/bio-compose-server-base
  newTag: 0.0.7-dev

replicas:
- count: 1
  name: gateway
- count: 1
  name: worker
- count: 1
  name: mongodb

resources:
- gateway-secrets.yaml
- mongodb-pvc.yaml
- secret-ghcr.yaml
- compose-ingress.yaml
- ../../config/compose
- ../../base

