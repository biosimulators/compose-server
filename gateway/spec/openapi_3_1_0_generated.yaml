openapi: 3.1.0
info:
  title: compose-server
  version: 0.0.1
paths:
  /get-process-metadata:
    post:
      tags:
      - Composition
      summary: Get the input and output ports, as well as state data from a given
        process and corresponding parameter configuration.
      operationId: get-process-metadata
      parameters:
      - name: process_id
        in: query
        required: true
        schema:
          type: string
          title: Process ID
        example: simple-membrane-process
      - name: return_composite_state
        in: query
        required: false
        schema:
          type: boolean
          title: Return Composite State
          default: true
      - name: local_registry
        in: query
        required: false
        schema:
          type: boolean
          title: Whether to use the local registry. Please note that this must be
            true by default for now.
          default: true
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_get-process-metadata'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessMetadata'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /get-process-bigraph-addresses:
    get:
      tags:
      - Composition
      summary: Get process bigraph implementation addresses for composition specifications.
      operationId: get-process-bigraph-addresses
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BigraphRegistryAddresses'
  /get-bigraph-schema-types:
    get:
      tags:
      - Composition
      summary: Get process bigraph implementation addresses for composition specifications.
      operationId: get-bigraph-schema-types
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/BigraphSchemaType'
                type: array
                title: Response Get-Bigraph-Schema-Types
  /validate-composition:
    post:
      tags:
      - Composition
      summary: Validate Simulation Experiment Design specification file.
      operationId: validate-composition
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_validate-composition'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidatedComposition'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /submit-composition:
    post:
      tags:
      - Composition
      summary: Submit composition spec for simulation
      operationId: submit-composition
      parameters:
      - name: duration
        in: query
        required: true
        schema:
          type: integer
          description: Duration of simulation
          title: Duration
        description: Duration of simulation
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_submit-composition'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompositionRun'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /get-composition-state/{job_id}:
    get:
      tags:
      - Composition
      summary: Get the composite spec of a given simulation run indexed by job_id.
      operationId: get-composition-state
      parameters:
      - name: job_id
        in: path
        required: true
        schema:
          type: string
          title: Job Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /get-output/{job_id}:
    get:
      tags:
      - Data
      summary: Get the results of an existing simulation run.
      operationId: get-output
      parameters:
      - name: job_id
        in: path
        required: true
        schema:
          type: string
          title: Job Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutputData'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /get-output-file/{job_id}:
    get:
      tags:
      - Data
      summary: Get the results of an existing simulation run from Smoldyn or Readdy
        as either a downloadable file or job progression status.
      operationId: get-output-file
      parameters:
      - name: job_id
        in: path
        required: true
        schema:
          type: string
          title: Job Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /generate-simularium-file:
    post:
      tags:
      - Files
      summary: Generate a simularium file with a compatible simulation results file
        from Smoldyn
      operationId: generate-simularium-file
      parameters:
      - name: box_size
        in: query
        required: true
        schema:
          type: number
          description: Size of the simulation box as a floating point number.
          title: Box Size
        description: Size of the simulation box as a floating point number.
      - name: filename
        in: query
        required: false
        schema:
          type: string
          description: 'Name desired for the simularium file. NOTE: pass only the
            file name without an extension.'
          title: Filename
        description: 'Name desired for the simularium file. NOTE: pass only the file
          name without an extension.'
      - name: translate_output
        in: query
        required: false
        schema:
          type: boolean
          description: Whether to translate the output trajectory prior to converting
            to simularium. See simulariumio documentation for more details.
          default: true
          title: Translate Output
        description: Whether to translate the output trajectory prior to converting
          to simularium. See simulariumio documentation for more details.
      - name: validate_output
        in: query
        required: false
        schema:
          type: boolean
          description: Whether to validate the outputs for the simularium file. See
            simulariumio documentation for more details.
          default: true
          title: Validate Output
        description: Whether to validate the outputs for the simularium file. See
          simulariumio documentation for more details.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_generate-simularium-file'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /:
    get:
      tags:
      - Health
      summary: Health check
      operationId: check_health__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
