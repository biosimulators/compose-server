components:
  schemas:
    AmiciRun:
      properties:
        job_id:
          type: string
          title: Job Id
        last_updated:
          type: string
          title: Last Updated
        status:
          type: string
          title: Status
        simulator:
          type: string
          title: Simulator
        model_file:
          type: string
          title: Model File
        start:
          type: integer
          title: Start
        stop:
          type: integer
          title: Stop
        steps:
          type: integer
          title: Steps
        params:
          type: object
          title: Params
      type: object
      required:
      - job_id
      - last_updated
      - status
      - simulator
      - model_file
      - start
      - stop
      - steps
      title: AmiciRun
    BigraphRegistryAddresses:
      properties:
        version:
          type: string
          title: Version
        registered_addresses:
          items:
            type: string
          type: array
          title: Registered Addresses
      type: object
      required:
      - version
      - registered_addresses
      title: BigraphRegistryAddresses
    BigraphSchemaType:
      properties:
        type_id:
          type: string
          title: Type Id
        default_value:
          type: string
          title: Default Value
        description:
          type: string
          title: Description
      type: object
      required:
      - type_id
      - default_value
      - description
      title: BigraphSchemaType
    Body_generate-simularium-file:
      properties:
        uploaded_file:
          type: string
          format: binary
          title: Uploaded File
          description: A file containing results that can be parse by Simularium (spatial).
        agent_parameters:
          $ref: '#/components/schemas/SimulariumAgentParameters'
          description: Parameters for the simularium agents defining either radius
            or mass and density.
      type: object
      required:
      - uploaded_file
      title: Body_generate-simularium-file
    Body_get-process-metadata:
      properties:
        config:
          type: string
          format: binary
          title: Process Config
        model_files:
          items:
            type: string
            format: binary
          type: array
          title: Files
      type: object
      required:
      - config
      - model_files
      title: Body_get-process-metadata
    Body_run-amici-process:
      properties:
        model_file:
          type: string
          format: binary
          title: Model File
          description: SBML file
      type: object
      required:
      - model_file
      title: Body_run-amici-process
    Body_run-amici-step:
      properties:
        model_file:
          type: string
          format: binary
          title: Model File
          description: SBML file
      type: object
      required:
      - model_file
      title: Body_run-amici-step
    Body_run-cobra-process:
      properties:
        model_file:
          type: string
          format: binary
          title: Model File
          description: SBML file
      type: object
      required:
      - model_file
      title: Body_run-cobra-process
    Body_run-cobra-step:
      properties:
        model_file:
          type: string
          format: binary
          title: Model File
          description: SBML file
      type: object
      required:
      - model_file
      title: Body_run-cobra-step
    Body_run-copasi-process:
      properties:
        model_file:
          type: string
          format: binary
          title: Model File
          description: SBML file
      type: object
      required:
      - model_file
      title: Body_run-copasi-process
    Body_run-copasi-step:
      properties:
        model_file:
          type: string
          format: binary
          title: Model File
          description: SBML file
      type: object
      required:
      - model_file
      title: Body_run-copasi-step
    Body_run-mem3dg-process:
      properties:
        mesh_file:
          type: string
          format: binary
          title: Mesh File
      type: object
      required:
      - mesh_file
      title: Body_run-mem3dg-process
    Body_run-readdy-step:
      properties:
        species_config:
          items:
            $ref: '#/components/schemas/ReaddySpeciesConfig'
          type: array
          title: Species Config
          description: Species Configuration, specifying species name mapped to diffusion
            constant
          examples:
          - - diffusion_constant: 10.0
              name: E
            - diffusion_constant: 10.0
              name: S
            - diffusion_constant: 10.0
              name: ES
            - diffusion_constant: 10.0
              name: P
        reactions_config:
          items:
            $ref: '#/components/schemas/ReaddyReactionConfig'
          type: array
          title: Reactions Config
          description: Reactions Configuration, specifying reaction scheme mapped
            to reaction constant.
          examples:
          - - rate: 86.78638438
              scheme: 'fwd: E +(0.03) S -> ES'
            - rate: 1.0
              scheme: 'back: ES -> E +(0.03) S'
            - rate: 1.0
              scheme: 'prod: ES -> E +(0.03) P'
        particles_config:
          items:
            $ref: '#/components/schemas/ReaddyParticleConfig'
          type: array
          title: Particles Config
          description: Particles Configuration, specifying initial particle positions
            for each particle.
          examples:
          - - initial_positions:
              - - -0.11010841
                - 0.01048227
                - -0.07514985
              - - 0.02715631
                - -0.03829782
                - 0.14395517
              - - 0.05522253
                - -0.11880506
                - 0.02222362
              name: E
            - initial_positions:
              - - -0.21010841
                - 0.21048227
                - -0.07514985
              - - 0.02715631
                - -0.03829782
                - 0.14395517
              - - 0.05522253
                - -0.11880506
                - 0.02222362
              name: S
        unit_system_config:
          additionalProperties:
            type: string
          type: object
          title: Unit System Config
          description: Unit system configuration
          default:
            length_unit: micrometer
            time_unit: second
      type: object
      required:
      - species_config
      - reactions_config
      - particles_config
      title: Body_run-readdy-step
