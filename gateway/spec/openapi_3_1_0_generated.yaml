      - name: reservoir_volume
        in: query
        required: true
        schema:
          type: number
          title: Reservoir Volume
      - name: osmotic_strength
        in: query
        required: true
        schema:
          type: number
          title: Osmotic Strength
      - name: volume
        in: query
        required: true
        schema:
          type: number
          title: Volume
      - name: damping
        in: query
        required: true
        schema:
          type: number
          title: Damping
      - name: bending_kbc
        in: query
        required: true
        schema:
          type: number
          title: Bending Kbc
      - name: tolerance
        in: query
        required: false
        schema:
          anyOf:
          - type: number
          - type: 'null'
          default: 1.0e-11
          title: Tolerance
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_run-mem3dg-process'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mem3dgRun'
        '422':
          description: Validation Error
          content:
