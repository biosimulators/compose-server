  /run-amici-process:
    post:
      tags:
      - Processes
      summary: Run a Amici simulation.
      operationId: run-amici-process
      parameters:
      - name: start
        in: query
        required: true
        schema:
          type: integer
          description: Start time
          title: Start
        description: Start time
      - name: stop
        in: query
        required: true
        schema:
          type: integer
